<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Favorite fruit start</title>
    <style>
      input:invalid {
        border: 2px dashed red;
      }

      input:valid {
        border: 2px solid black;
      }
      input:invalid:required{
        background-image:  linear-gradient(to right, pink,lightgreen);
      }
    </style>
  </head>

<body>
    <form>
      <label for="choose">Would you prefer a boobs or butt ?</label>
      <input id="choose" name="i_like" required pattern="[Bb]oobs|[Bb]utt">
      <button>Submit</button>
    </form>
    <script>
        window.addEventListener('submit', () => {
            const text = document.querySelector('input');
           if(text.value.toLowerCase() === "butt"){
            alert("I see, you're a man of culture as well")} else {
            alert("Boobs are great too!")}
        })
    </script>
</body>

</html>
