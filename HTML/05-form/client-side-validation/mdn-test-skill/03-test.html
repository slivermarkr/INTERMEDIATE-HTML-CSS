<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Form validation: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      input:invalid {
        background-color: rgb(243, 214, 214);
        border: red 2px solid ;
      }

      input:valid {
        background-color: rgb(205, 243, 205);
        border: green solid 2px;
      }

      input:focus {
        outline:none;
      }
      .error {
        background-color:#900;
        color: white;
        font-size: 80%;
        width: 100%;
        padding: 0;

        border-radius: 0 0 5px 5px;
        box-sizing: border-box;
      }

      .error.active {
        padding: 0.3em
      }
    </style>
  </head>

  <body>
    <form class="form" novalidate>
      <h2>Enter your support query</h2>
      <ul>
        <li>
          <label for="uname">User name:</label>
          <input type="text" name="uname" id="uname" required minlength="10">
          <span class="error"></span>
        </li>
        <li>
          <label for="email">Email address:</label>
          <input type="email" name="email" id="email" required minlength="10">
          <span class="error"></span>
        </li>
        <li>
            <label for="phone">Phone number:</label>
            <input type="tel" name="phone" id="phone" required minlength="10">
            <span class="error"></span>
        </li>
        <li>
          <label for="comment">Comment:</label>
          <textarea name="comment" id="comment" required>
            
          </textarea>
        </li>
        <li>
          <button>Submit comment</button>
        </li>
      </ul>
    </form>
    <script>
        const form = document.querySelector('.form');
        const inputs = document.querySelectorAll('input');


        inputs.forEach(input => {
            input.addEventListener('input', (event) => {
            const spanElement = input.nextElementSibling;
            const errorMsg = input.nextElementSibling.textContent;
            if(input.validity.valid) {
            spanElement = "";
            spanElement.className = "error"
            } else {
                showError(input);
            }                
            })   
        })
        form.addEventListener('submit',(event) => {
            inputs.forEach(input => {
                if(!input.validity.valid) {
                    showError();
                    event.preventDefault();
                }
            })
        })


        function showError(input) {
            spanElement.textContent
            let errorMessage = input.nextElementSibling.textContent;
            switch(input.id){
                case "uname": 
                    if(input.validity.tooShort)
                    {
                        errorMessage = `Username must be ${input.minLength} characters long; you entered  ${input.value.length}.`;
                    };
                break;
                case "email": 
                    if(input.validity.tooShort) {
                        errorMessage = `Email must be ${input.minLength} characters long; you entered  ${input.value.length}.`;
                    }else if (input.validity.typeMismatch) {
                        errorMessage = "Entered value must a valid email address";
                    } else if (input.value.valueMissing) {
                        errorMessage = "You need to enter an email address."
                    }
                break;
                case "phone":        
                    
                if(input.validity.tooShort)
                    {
                        errorMessage = `Phone must be ${input.minLength} digits long; you entered  ${input.value.length}.`;
                    };
                break;

            }
            span.className = "error active";
        }
    </script>
  </body>

</html>
