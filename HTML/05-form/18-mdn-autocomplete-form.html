<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="myFruit">What's your favorite fruit?</label>
        <input type="text" name="myFruit" id="myFruit" list="mySuggestion">
        <datalist id="mySuggestion">
            <option>Apple</option>
            <option>Banana</option>
            <option>Blackberry</option>
            <option>Blueberry</option>
            <option>Lemon</option>
            <option>Lychee</option>
            <option>Peach</option>
            <option>Pear</option>           
        </datalist>
    </form>
    <h2>With a fallback</h2>
    <form>
        <label for="myFruit">What's your favorite fruit? (With fallback)</label>
        <input type="text" name="myFruit" id="myFruit" list="fruitList">
        <datalist id="fruitList">
            <label for="suggestion">or pick a fruit</label>
            <select name="altFruit" id="suggestion"></select>
            <option>Apple</option>
            <option>Banana</option>
            <option>Blackberry</option>
            <option>Blueberry</option>
            <option>Lemon</option>
            <option>Lychee</option>
            <option>Peach</option>
            <option>Pear</option>           
        </datalist>
    </form>
</body>
</html>
