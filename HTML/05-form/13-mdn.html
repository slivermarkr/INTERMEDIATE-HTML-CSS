<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Basic controls: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
      ul {
        list-style: none;
      }
    </style>
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Who is your favorite pony?</legend>
        <ul>
          <li>
              <label for="pinkie">
                  <input type="radio" id="pinkie" name="pony" checked>
                <span>Pinkie Pie</span>
            </label>
          </li>
          <li>
            <label for="rainbow">
                <input type="radio" id="rainbow" name="pony">
                <span>Rainbow Dash</span></label>

          </li>
          <li>
            <label for="twilight">
                <input type="radio" id="twilight" name="pony">
                <span>Twilight Sparkle</span></label>

          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Hotdog preferences</legend>
        <ul>
          <li>
            <label for="vegan">
                <input type="checkbox" id="vegan" name="hotdog">
                <span>Vegan</span>
            </label>
          </li>
          <li>
            <label for="onions">
                <input type="checkbox" name="hotdog" id="onions">
                <span>Onions</span></label>
          </li>
          <li>
            <label for="garlic">
                <input type="checkbox" name="hotdog" id="garlic">
                <span>Garlic</span></label>
          </li>
          <li>
            <label for="beyond">
                <input type="checkbox" name="hotdog" id="beyond">
                <span>Beyond Hotdog</span></label>
          </li>
        </ul>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>

</html>
