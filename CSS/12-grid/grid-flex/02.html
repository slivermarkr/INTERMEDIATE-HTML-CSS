<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            width: 500px;
            flex-wrap: wrap;


            border-radius: 5px;
            border: 3px solid red;
        }
        .container > div {
            border: 3px solid rgb(255, 146, 146);
            background-color: rgb(253, 240, 216);
            border-radius: 5px;
            flex: 1 1 150px
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
