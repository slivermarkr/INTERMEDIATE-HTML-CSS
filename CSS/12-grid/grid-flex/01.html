<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;

    }

    .child {
        background-color: rgb(255, 250, 240);
        border: 2px solid orange;
        display: flex;
        justify-content: space-between;
        padding: 25px;
    }
    .last-row {
        grid-column: 1 / 3;
    }
    .box {
        background-color: red;
        height: 50px;
        flex: 0 1 30%;
    }
</style>
<body>
    <div class="container">
        <div class="child">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="child">
            
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="child last-row">
            
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
