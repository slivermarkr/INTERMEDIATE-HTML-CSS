<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            padding: 5px;
            background-color: #00aaff;
            position: relative;
            height: 200vh;
        }
        .child {
            padding: 5px;
        }
        .child-one {
            background-color: rgb(116,255,116);
            position: sticky;
            top: 0;
        }
        .child-two {
            background-color: rgb(259,117,117);
        }
        .child-three {
            background-color: rgb(255,116,232);
        }
    </style>
</head>
<body><div class="parent">
    Parent
    <div class="child-one child">One</div>
    <div class="child-two child">Two</div>
    <div class="child-three child">Three</div>
    
</div>
    
</body>
</html>
